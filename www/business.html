<ons-page ng-controller="BusinessCtrl">
	<ons-toolbar>		
		<div class="left">
			<ons-back-button>Back</ons-back-button>
		</div>
		<div class="center">Business</div>
	</ons-toolbar>
	<ons-list>
		<ons-list-item>
			<ons-row>
				<ons-col width="90px">
					<label style="color: #666">Name</label>
				</ons-col>
				<ons-col>
					<div>
						{{business.Name}}
					</div>
				</ons-col>
			</ons-row>
		</ons-list-item>		
		<ons-list-item class="list__item list__item--chevron" ng-click="showAdmins()">
			<ons-col width="90px">
				<label style="color: #666">Admins</label>
			</ons-col>
		</ons-list-item>
		<ons-list-item class="list__item list__item--chevron" ng-click="showStaffs()">
			<ons-col width="90px">
				<label style="color: #666">Staffs</label>
			</ons-col>
		</ons-list-item>			
	</ons-list>

</ons-page>
